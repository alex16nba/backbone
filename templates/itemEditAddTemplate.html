<div class="modal fade" id="<%=action%>-item-modal" tabindex="-1" role="dialog"
aria-hidden="true">
    <div class="modal-dialog">
       <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"
                    aria-hidden="true">&times;</button>
                <h4 class="add-edit-item-modal"><%=action.charAt(0).toUpperCase() + action.slice(1)%> item
                </h4>
            </div>
            <div class="modal-body">
                <form id="<%=action%>_item" class="form-horizontal edit_item"
                        role="form">
                    <fieldset >
                        <div id="<%=action%>-item-details"></div>
                        <h4 id="item-prop-label" class="hide">Item properties :</h4>
                        <div class="<%=action%>-item-prop"></div>
                    </fieldset>
                    <div class="modal-footer">
                        <ul class="list-unstyled clearfix group-btn-options
                        edit-item-footer">
                            <li>
                                <input class="btn btn-default pull-left" type="submit" id="<%=action%>_item" value="<%=action.charAt(0).toUpperCase() + action.slice(1)%> item"/>
                                <span>&nbsp; or </span>
                                <a href="#">
                                    <input type="reset" value="Reset" class="reset">
                                </a>
                            </li>
                        </ul>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
