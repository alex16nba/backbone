<div class="modal fade" id="<%=modalID%>" tabindex="-2" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button class="close" data-dismiss="modal"
                    type="button">Ã—</button>
                <h4 class="modal-title"><%=title%></h4>
            </div>
            <form id="<%=formID%>" method="post"
                class="form-horizontal"
                action="/evo/departments<% if (type == "edit") {%>/<%=id%><% } %>">
                <div>
                    <input name="_method" type="hidden" value="<%=method%>">
                    <input class="token" type="hidden"
                        value=""
                        name="authenticity_token"></input>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label class="col-sm-3 control-label"
                        for="department-name">Name</label>

                        <div class="col-sm-6">
                            <input class="form-control resetable" type="text"
                                id="department-name" maxlength="20"
                                name="department[name]" value="<%=name%>">
                            </input>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <ul class="list-unstyled clearfix group-btn-options">
                        <li>
                            <input type="submit" class="btn btn-default"
                                value="<%=action%>" />
                        </li>
                        <li><span>or</span></li>
                        <li>
                            <a data-modal-type="<%=type%>"
                                class="reset-inputs button" href="">
                                Reset
                            </a>
                        </li>
                    </ul>
                </div>
            </form>
        </div>
    </div>
</div>
