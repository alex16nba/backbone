<div class="page-header">
     <h1 style="margin-top:20px">History
        <button class="btn btn-default pull-right" data-target="#filter-options"
               data-toggle="collapse" type="button" id="filters">Filters
        </button>
    </h1>
</div>

<div class="collapse" id="filter-options">
    <div id="filter-buttons">
        <form accept-charset="UTF-8" action="" class="form-search form-horizontal"
        method="get">
            <fieldset>
                <div class="col-sm-6 center-block">
                    <div class="form-group">
                        <label class="col-sm-4 control-label">
                            Activity for user
                        </label>
                        <!-- TODO Get all users form API -->
                        <div class="col-sm-6" id="modal-users-list">
                            <input id="user-select" type="text" name="q[user_id]"
                                   class="form-control typeahead"
                                   data-placeholder="Search a user ..." >
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-4 control-label">
                            Action
                        </label>
                        <!-- TODO Get all actions form a API -->
                        <div class="col-sm-6">
                            <select id="action-select"
                                   class="chosen-nosearch form-control"
                                   data-placeholder="Select an action..."
                                   name="q[user_id]">
                                <option value=""></option>
                                <option value="create">Create</option>
                                <option value="edit">Edit</option>
                                <option value="destroy">Destroy</option>
                                <option value="update">Update</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-4 control-label">
                            Subject of activity
                        </label>
                         <!-- TODO Get all subjects form a API -->
                        <div class="col-sm-6">
                            <select id="subject-select"
                                   class="chosen-nosearch form-control"
                                   data-placeholder="Select a subject..."
                                   name="q[user_id]">
                                <option value=""></option>
                                <option value="item">Item</option>
                                <option value="booking">Booking</option>
                                <option value="category">Category</option>
                                <option value="review">Review</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="col-md-12">
                    <div class="form-actions" style="margin:20px 0;">
                        <a href="#" id="apply-filters" class="btn btn-default">
                            Apply filters
                        </a>
                    </div>
                </div>
            </fieldset>
        </form>
    </div>
</div>

<ul class="nav nav-tabs nav-decoration">
    <li class="active">
        <a data-toggle="tab" href="#home" id="allHistory">All history</a>
    </li>
    <li>
        <a data-toggle="tab" href="#profile" id="myHistory">My History</a>
    </li>
</ul>
