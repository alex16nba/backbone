<div class="modal"id="<%=modalType%>-location-modal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button class="close" data-dismiss="modal" type="button">&times;
                </button>

                <h4 class="modal-title"><%=modalTitle%> location</h4>
            </div>

            <div class="modal-body">
                <form class="form-horizontal" id="<%=modalType%>-location-form"
                    action="#"method="post" >

                    <fieldset>
                        <div class="form-group">
                            <label for="name" class="col-sm-2 control-label">
                                Name
                            </label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control"
                                    name="name" rows="3"
                                    value="<%=name%>" id="name"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="address" class="col-sm-2 control-label">
                                Address
                            </label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control"
                                    name="address" rows="3"
                                    value="<%=address%>" id="address"/>
                            </div>
                        </div>
                    </fieldset>
                    <div class="modal-footer">
                        <ul class="list-unstyled clearfix group-btn-options">
                            <li>
                                <input type="submit" class="btn btn-default <%=modalType%>-location-btn" value="<%=action%>"/>
                            </li>
                            <li><span>or</span></li>
                            <li>
                                <a class="reset-inputs button" href="#">
                                    <input type='reset'>
                                </a>
                            </li>
                        </ul>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<!-- end Review Modal-->
