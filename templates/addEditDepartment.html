<div class="modal" id="<%=modalID%>" tabindex="-2" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button class="close" data-dismiss="modal"
                    type="button">Ã—</button>
                <h4 class="modal-title"><%=title%></h4>
            </div>
            <form id="<%=formID%>" method="post"
                class="form-horizontal">
                <div class="modal-body">
                    <div class="form-group">
                        <label class="col-sm-3 control-label"
                        for="department-name">Name</label>
                        <div class="col-sm-6">
                            <input class="form-control resetable" type="text"
                                id="department-name" name="name" value="<%=name%>">
                            </input>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <ul class="list-unstyled clearfix group-btn-options">
                        <li>
                            <input type="submit" class="<%=type%>-button btn btn-default"
                                value="<%=action%>"  />
                        </li>
                        <li><span>or</span></li>
                        <li>
                            <a class="reset-inputs button" href="#">
                                <input type="reset" >
                            </a>
                        </li>
                    </ul>
                </div>
            </form>
        </div>
    </div>
</div>
