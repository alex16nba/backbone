        <div class="modal-content">
            <div class="modal-header">
                <button class="close" data-dismiss="modal" type="button">
                    Ã—
                </button>
                <h4 class="modal-title" id="mySmallModalLabel">

            </div>
            <div class="modal-body">

                    <li>

                    </li>
                    <li>
                        <span>

        </div><!-- /.modal-content -->
