<div class="col-md-offset-2 col-md-8 clearfix" id="login">
    <div class="row">
        <div class="logo col-md-offset-4 col-md-4" >
            <img class="big-logo" alt="Where is what" src="src/img/big-logo.png">
        </div>

        <div class="sign-in-now col-md-12 clearfix content">
            <div class="top col-sm-12">
                <span class="welcome-text">Sign in to Where's What</span>
                <span id='error'></span>
            </div>
            <form id="sign-in-form" class="loginInput" method="post" >
                <div class="form-group col-sm-offset-3 col-sm-6">
                    <input class='form-control' id="email" name="email" type="text" placeholder="Email address">
                </div>
                <div class="form-group col-sm-offset-3 col-sm-6">
                    <input class='form-control' id="pass" name="pass" type="password" placeholder="Password">
                </div>
                <div class="form-group col-sm-offset-3 col-sm-6">
                    <div class="bottom col-md-12">
                        <span class="pull-left" >
                            <input class="check" type="checkbox" name="remember" value="1" checked>
                                Remember me<br>
                        </span>
                        <a href="#" class="forgot pull-right">Forgot your password?</a>
                    </div>
                    <input class="signin btn btn-default pull-left" type="submit"
                        value="Sign in now"/>
                </div>
            </form>
        </div>
        <div class="join-now col-md-12 clearfix content">
            <span class="question">Don't have an account yet?</span>
            <span class="join">
                <a href="#">Join Now!</a>
            </span>
        </div>
    </div>
</div>
