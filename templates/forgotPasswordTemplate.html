<div class="row">
    <div id="forgot-password-window">
        <div class="logo col-md-offset-4 col-md-4" >
            <img class="big-logo" alt="Where's What" src="src/img/big-logo.png">
        </div>
        <div class="col-md-12 clearfix content input-box">
            <div class="top col-sm-12">
                <span class="welcome-text clearfix">Forgot your password?</span>
                <span id='message'></span>
            </div>
            <div class="form-group">
                <form id="forgot-password" method="post">
                    <div class="form-group col-md-offset-3 col-sm-6">
                        <input class='form-control' id="email" name="email" type="text"
                            placeholder="Email address">
                    </div>
                    <div class="form-group col-md-offset-3 col-sm-6">
                        <input type="submit" class="btn btn-default"
                            value="Send me reset password instructions">
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
